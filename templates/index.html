<!DOCTYPE html>
<html>
<head>
	<title>Marks Prediction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<!--<h1>Marks Prediction</h1>-->
	<div class="container">
		<div class="alert alert-warning">
			<center><h1>Get your Marks Predictions</h1></center>
		</div>
		<form method="POST" action="/" class="form-inline">
			<label>How many hours did you study?</label>
			<input class="form-control" type="text" name="hours" placeholder="Hours">
			<button class="btn btn-primary btn-lg">Get Score</button>
			<!--<input type="submit">-->
		</form>

		{% if your_marks %}
			<h1 class="text text-success"><b>Your Marks : {{your_marks}}</b></h1>
		{% endif %}	
	</div>
</body>
</html>
